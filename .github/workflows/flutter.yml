name: Flutter CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Checkout action version remains the same

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'

    - name: Install dependencies
      run: flutter pub get

    - name: Run unit tests
      run: flutter test

    - name: Build APK (debug)
      run: flutter build apk --debug # Use --release for release build

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v2 # Use v2 to avoid the deprecated v3
      with:
        name: flutter-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
